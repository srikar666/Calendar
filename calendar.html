<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Interface</title>
    <link  rel="stylesheet" href="calendar.css">
</head>
<body>

    <div id="sidebar">
        <div id="monthNav">
            <button id="prevMonth">&lt;</button>
            <h1 id="currentMonthYear">February 2021</h1>
            <button id="nextMonth">&gt;</button>
        </div>
        <div id="searchBar">
            <input type="text" placeholder="Search for people" style="width: 100%; padding: 5px;">
        </div>
        <div id="miniCalendar"></div>
        <div id="calendarCategories">
            <h2>My calendars</h2>
            <ul>
                <li><input type="checkbox" checked> Olenna Mason</li>
                <li><input type="checkbox" checked> Birthdays</li>
                <li><input type="checkbox" checked> Reminders</li>
                <li><input type="checkbox" checked> Tasks</li>
            </ul>
        </div>
    </div>

    <div id="calendarContainer">
        <div id="monthNavMiddle">
            <button id="prevMonthMiddle">&lt;</button>
            <h1 id="currentMonthYearMiddle">February 2021</h1>
            <button id="nextMonthMiddle">&gt;</button>
        </div>
        <div id="calendar"></div>
    </div>

    <div id="rightSidebar">
        <div id="monthNavRight">
            <button id="prevMonthRight">&lt;</button>
            <h2 id="currentMonthYearRight">February 2021</h2>
            <button id="nextMonthRight">&gt;</button>
        </div>
     
        <div id="eventList">
            <h2>Events</h2>
            <ul id="events"></ul>
        </div>
        
        <!-- Add Event Dialog Box -->
        <div id="eventDialog" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add Event</h2>
                <label for="eventDate">Date: </label>
                <input type="date" id="eventDate" disabled><br>
                <label for="eventTitle">Title: </label>
                <input type="text" id="eventTitle"><br>
                <label for="eventTime">Time: </label>
                <input type="time" id="eventTime"><br>
                <label for="eventDescription">Description: </label>
                <textarea id="eventDescription"></textarea><br>
                <button onclick="addEvent()">Add Event</button>
            </div>
        </div>

    </div>

    <script src="calendar.js">
    </script>

</body>
</html>
